<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 관리 시스템</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .card-hover {
      transition: all 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .tab-active {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #4338ca, #6d28d9);
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
    }

    .search-input {
      transition: all 0.3s ease;
    }

    .search-input:focus {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .product-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .price-tag {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-weight: 600;
    }

    .rating-badge {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
    }

    .category-badge {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  const {useState, useEffect} = React;

  const API_BASE_URL = 'http://localhost:8080';

  function App() {
    const [activeTab, setActiveTab] = useState('list');
    const [products, setProducts] = useState([]);
    const [searchResults, setSearchResults] = useState([]);
    const [suggestions, setSuggestions] = useState([]);
    const [loading, setLoading] = useState(false);

    // 페이지네이션 상태
    const [currentPage, setCurrentPage] = useState(1);
    const [pageSize, setPageSize] = useState(10);
    const [hasNextPage, setHasNextPage] = useState(false);

    // 검색 상태 (단순화)
    const [searchQuery, setSearchQuery] = useState('');
    const [searchCategory, setSearchCategory] = useState('');
    const [searchPage, setSearchPage] = useState(1);
    const [searchHasNextPage, setSearchHasNextPage] = useState(false);

    // 자동완성 상태
    const [suggestionQuery, setSuggestionQuery] = useState('');

    // 상품 생성 상태
    const [newProduct, setNewProduct] = useState({
      name: '',
      description: '',
      price: 0,
      rating: 0,
      category: ''
    });

    // 상품 목록 조회
    const fetchProducts = async (page = currentPage, size = pageSize) => {
      setLoading(true);
      try {
        const response = await fetch(`${API_BASE_URL}/products?page=${page}&pageSize=${size}`);
        if (response.ok) {
          const data = await response.json();
          setProducts(data);
          setHasNextPage(data.length === size); // 받은 데이터가 pageSize와 같으면 다음 페이지 있을 가능성
          console.log('상품 목록 조회 성공:', data);
        } else {
          console.error('상품 목록 조회 실패:', response.status);
          alert('상품 목록을 불러오는데 실패했습니다. 서버가 실행 중인지 확인해주세요.');
        }
      } catch (error) {
        console.error('상품 목록 조회 에러:', error);
        alert('서버에 연결할 수 없습니다. 백엔드 서버가 실행 중인지 확인해주세요.');
      }
      setLoading(false);
    };

    // 상품 검색 (단순화된 버전)
    const searchProducts = async () => {
      setLoading(true);
      try {
        const params = new URLSearchParams({
          query: searchQuery,
          page: searchPage.toString(),
          pageSize: pageSize.toString()
        });

        if (searchCategory) {
          params.append('category', searchCategory);
        }

        console.log('검색 요청 URL:', `${API_BASE_URL}/products/search?${params}`);

        const response = await fetch(`${API_BASE_URL}/products/search?${params}`);
        if (response.ok) {
          const data = await response.json();
          setSearchResults(data);
          setSearchHasNextPage(data.length === pageSize); // 받은 데이터가 pageSize와 같으면 다음 페이지 있을 가능성
          console.log('상품 검색 성공:', data);
        } else {
          console.error('상품 검색 실패:', response.status);
          alert('상품 검색에 실패했습니다.');
        }
      } catch (error) {
        console.error('상품 검색 에러:', error);
        alert('검색 중 오류가 발생했습니다.');
      }
      setLoading(false);
    };

    // 자동완성 제안
    const getSuggestions = async (query) => {
      if (!query.trim()) {
        setSuggestions([]);
        return;
      }

      try {
        const url = `${API_BASE_URL}/products/suggestions?query=${encodeURIComponent(query)}`;
        console.log('자동완성 요청 URL:', url);

        const response = await fetch(url);
        if (response.ok) {
          const data = await response.json();
          setSuggestions(data);
          console.log('자동완성 제안 성공:', data);
        } else {
          console.error('자동완성 제안 실패:', response.status);
        }
      } catch (error) {
        console.error('자동완성 에러:', error);
      }
    };

    // 상품 생성
    const createProduct = async () => {
      setLoading(true);
      try {
        const response = await fetch(`${API_BASE_URL}/products`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newProduct)
        });

        if (response.ok) {
          const data = await response.json();
          alert('상품이 성공적으로 생성되었습니다!');
          console.log('상품 생성 성공:', data);
          setNewProduct({
            name: '',
            description: '',
            price: 0,
            rating: 0,
            category: ''
          });
          // 상품 목록 새로고침
          if (activeTab === 'list') {
            fetchProducts();
          }
        } else {
          alert('상품 생성에 실패했습니다.');
          console.error('상품 생성 실패:', response.status);
        }
      } catch (error) {
        console.error('상품 생성 에러:', error);
        alert('상품 생성 중 오류가 발생했습니다.');
      }
      setLoading(false);
    };

    // 상품 삭제
    const deleteProduct = async (productId) => {
      if (!confirm('정말로 이 상품을 삭제하시겠습니까?')) {
        return;
      }

      setLoading(true);
      try {
        const response = await fetch(`${API_BASE_URL}/products/${productId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          alert('상품이 삭제되었습니다.');
          console.log('상품 삭제 성공:', productId);
          // 상품 목록 새로고침
          if (activeTab === 'list') {
            fetchProducts();
          } else if (activeTab === 'search') {
            searchProducts();
          }
        } else {
          alert('상품 삭제에 실패했습니다.');
          console.error('상품 삭제 실패:', response.status);
        }
      } catch (error) {
        console.error('상품 삭제 에러:', error);
        alert('상품 삭제 중 오류가 발생했습니다.');
      }
      setLoading(false);
    };

    // 초기 로드
    useEffect(() => {
      if (activeTab === 'list') {
        fetchProducts();
      }
    }, [activeTab, currentPage, pageSize]);

    // 자동완성 디바운싱
    useEffect(() => {
      const timer = setTimeout(() => {
        if (suggestionQuery.trim()) {
          getSuggestions(suggestionQuery);
        } else {
          setSuggestions([]);
        }
      }, 300);

      return () => clearTimeout(timer);
    }, [suggestionQuery]);

    const ProductCard = ({product, isSearchResult = false}) => (
        <div className="product-card card-hover rounded-xl p-6 mb-6 shadow-lg">
          <div className="flex justify-between items-start">
            <div className="flex-1">
              <h3 className="text-xl font-bold text-gray-800 mb-3">
                {isSearchResult ? (
                    <span dangerouslySetInnerHTML={{__html: product.name}}/>
                ) : (
                    product.name
                )}
              </h3>
              <p className="text-gray-600 mb-4 leading-relaxed">{product.description}</p>
              <div className="flex items-center gap-3 flex-wrap">
                <span className="price-tag">₩{product.price?.toLocaleString()}</span>
                <span className="rating-badge">⭐ {product.rating}</span>
                <span className="category-badge">{product.category}</span>
                <span
                    className="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded">ID: {product.id}</span>
              </div>
            </div>
            <button
                onClick={() => deleteProduct(product.id)}
                className="ml-6 p-3 text-red-500 hover:bg-red-50 rounded-xl transition-all duration-300 hover:scale-110"
                disabled={loading}
                title="삭제"
            >
              <span className="text-xl">🗑️</span>
            </button>
          </div>
        </div>
    );

    return (
        <div className="min-h-screen gradient-bg">
          <div className="max-w-7xl mx-auto p-6">
            <div className="text-center mb-10">
              <h1 className="text-5xl font-bold text-white mb-4 drop-shadow-lg">
                🛒 상품 관리 시스템
              </h1>
              <p className="text-xl text-white opacity-90">현대적이고 강력한 상품 관리 플랫폼</p>
            </div>

            {/* 서버 연결 상태 표시 */}
            <div
                className="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg border border-white border-opacity-30 rounded-xl p-4 mb-8 text-white">
              <p className="text-sm">
                <strong>🌐 서버 주소:</strong> {API_BASE_URL}
                <span className="ml-4">백엔드 서버가 실행 중인지 확인해주세요!</span>
              </p>
            </div>

            {/* 탭 네비게이션 */}
            <div
                className="flex space-x-2 mb-8 bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-xl p-2">
              {[
                {id: 'list', label: '📋 상품 목록'},
                {id: 'search', label: '🔍 상품 검색'},
                {id: 'suggestions', label: '💡 자동완성'},
                {id: 'create', label: '➕ 상품 생성'}
              ].map(tab => (
                  <button
                      key={tab.id}
                      onClick={() => setActiveTab(tab.id)}
                      className={`px-6 py-3 rounded-lg font-medium transition-all duration-300 ${
                          activeTab === tab.id
                              ? 'tab-active text-white transform scale-105'
                              : 'bg-white bg-opacity-70 text-gray-700 hover:bg-opacity-90 hover:transform hover:scale-105'
                      }`}
                  >
                    {tab.label}
                  </button>
              ))}
            </div>

            {/* 상품 목록 탭 */}
            {activeTab === 'list' && (
                <div
                    className="bg-white bg-opacity-95 backdrop-filter backdrop-blur-lg rounded-xl p-8 shadow-xl">
                  <div className="flex justify-between items-center mb-8">
                    <h2 className="text-3xl font-bold text-gray-800">📋 상품 목록</h2>
                    <div className="flex items-center gap-4">
                      <select
                          value={pageSize}
                          onChange={(e) => setPageSize(Number(e.target.value))}
                          className="search-input border-2 border-gray-200 rounded-lg px-4 py-2 focus:border-purple-500 focus:outline-none"
                      >
                        <option value={5}>5개씩</option>
                        <option value={10}>10개씩</option>
                        <option value={20}>20개씩</option>
                      </select>
                      <button
                          onClick={() => fetchProducts()}
                          disabled={loading}
                          className="btn-primary text-white px-6 py-2 rounded-lg disabled:opacity-50 font-medium"
                      >
                        {loading ? '⏳ 로딩...' : '🔄 새로고침'}
                      </button>
                    </div>
                  </div>

                  {loading ? (
                      <div className="text-center py-16">
                        <div className="text-2xl">⏳</div>
                        <p className="text-gray-600 mt-4">로딩 중...</p>
                      </div>
                  ) : products.length === 0 ? (
                      <div className="text-center py-16">
                        <div className="text-6xl mb-4">📦</div>
                        <p className="text-gray-600 text-lg">상품이 없습니다.</p>
                        <p className="text-gray-500">먼저 "상품 생성" 탭에서 상품을 추가해보세요!</p>
                      </div>
                  ) : (
                      <>
                        <div className="mb-6 text-sm text-gray-600 bg-gray-50 p-3 rounded-lg">
                          📊 총 {products.length}개 상품 (페이지 {currentPage})
                        </div>
                        {products.map(product => (
                            <ProductCard key={product.id} product={product}/>
                        ))}

                        <div className="flex justify-center items-center gap-4 mt-8">
                          <button
                              onClick={() => setCurrentPage(Math.max(1, currentPage - 1))}
                              disabled={currentPage === 1 || loading}
                              className="px-6 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 transition-all duration-300 font-medium"
                          >
                            ⬅️ 이전
                          </button>
                          <span
                              className="px-6 py-3 bg-purple-100 text-purple-700 rounded-lg font-medium">
                                                페이지 {currentPage}
                                            </span>
                          {hasNextPage && (
                              <button
                                  onClick={() => setCurrentPage(currentPage + 1)}
                                  disabled={loading}
                                  className="px-6 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 transition-all duration-300 font-medium"
                              >
                                다음 ➡️
                              </button>
                          )}
                        </div>
                      </>
                  )}
                </div>
            )}

            {/* 상품 검색 탭 (단순화) */}
            {activeTab === 'search' && (
                <div
                    className="bg-white bg-opacity-95 backdrop-filter backdrop-blur-lg rounded-xl p-8 shadow-xl">
                  <h2 className="text-3xl font-bold text-gray-800 mb-8">🔍 상품 검색</h2>

                  <div
                      className="bg-gradient-to-r from-purple-50 to-blue-50 p-8 rounded-xl mb-8 shadow-inner">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                      <div>
                        <label className="block text-lg font-semibold text-gray-700 mb-3">🔍
                          검색어</label>
                        <input
                            type="text"
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                            placeholder="상품명, 설명 등을 입력하세요..."
                            className="search-input w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:outline-none text-lg"
                        />
                      </div>

                      <div>
                        <label className="block text-lg font-semibold text-gray-700 mb-3">🏷️
                          카테고리</label>
                        <input
                            type="text"
                            value={searchCategory}
                            onChange={(e) => setSearchCategory(e.target.value)}
                            placeholder="카테고리 (선택사항)"
                            className="search-input w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:outline-none text-lg"
                        />
                      </div>
                    </div>

                    <div className="flex justify-center">
                      <button
                          onClick={searchProducts}
                          disabled={loading || !searchQuery.trim()}
                          className="btn-success text-white px-8 py-4 rounded-xl disabled:opacity-50 flex items-center gap-3 font-semibold text-lg"
                      >
                        🔍 {loading ? '검색 중...' : '검색하기'}
                      </button>
                    </div>
                  </div>

                  {loading ? (
                      <div className="text-center py-16">
                        <div className="text-2xl">⏳</div>
                        <p className="text-gray-600 mt-4">검색 중...</p>
                      </div>
                  ) : searchResults.length === 0 && searchQuery ? (
                      <div className="text-center py-16">
                        <div className="text-6xl mb-4">❌</div>
                        <p className="text-gray-600 text-lg">검색 결과가 없습니다.</p>
                        <p className="text-gray-500">다른 검색어로 시도해보세요.</p>
                      </div>
                  ) : searchResults.length > 0 ? (
                      <>
                        <div className="mb-6 text-sm text-gray-600 bg-green-50 p-3 rounded-lg">
                          ✅ 검색 결과: {searchResults.length}개 (페이지 {searchPage})
                        </div>
                        {searchResults.map(product => (
                            <ProductCard key={product.id} product={product} isSearchResult={true}/>
                        ))}

                        <div className="flex justify-center items-center gap-4 mt-8">
                          <button
                              onClick={() => setSearchPage(Math.max(1, searchPage - 1))}
                              disabled={searchPage === 1 || loading}
                              className="px-6 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 transition-all duration-300 font-medium"
                          >
                            ⬅️ 이전 페이지
                          </button>
                          <span
                              className="px-6 py-3 bg-green-100 text-green-700 rounded-lg font-medium">
                                                페이지 {searchPage}
                                            </span>
                          {searchHasNextPage && (
                              <button
                                  onClick={() => setSearchPage(searchPage + 1)}
                                  disabled={loading}
                                  className="px-6 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 transition-all duration-300 font-medium"
                              >
                                다음 페이지 ➡️
                              </button>
                          )}
                        </div>
                      </>
                  ) : null}
                </div>
            )}

            {/* 자동완성 탭 */}
            {activeTab === 'suggestions' && (
                <div
                    className="bg-white bg-opacity-95 backdrop-filter backdrop-blur-lg rounded-xl p-8 shadow-xl">
                  <h2 className="text-3xl font-bold text-gray-800 mb-8">💡 자동완성 테스트</h2>

                  <div
                      className="bg-gradient-to-r from-yellow-50 to-orange-50 p-8 rounded-xl mb-8 shadow-inner">
                    <label className="block text-lg font-semibold text-gray-700 mb-3">
                      ✨ 검색어 입력 (자동완성)
                    </label>
                    <input
                        type="text"
                        value={suggestionQuery}
                        onChange={(e) => setSuggestionQuery(e.target.value)}
                        placeholder="상품명 일부 입력... (예: 갤럭, 아이폰, 삼성)"
                        className="search-input w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:outline-none text-lg"
                    />
                    <p className="text-sm text-gray-500 mt-2">
                      ⏱️ 입력하면 0.3초 후 자동으로 제안이 나타납니다.
                    </p>
                  </div>

                  {suggestions.length > 0 && (
                      <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                        <h3 className="text-xl font-bold p-6 border-b bg-gradient-to-r from-purple-500 to-blue-500 text-white">
                          💡 자동완성 제안 ({suggestions.length}개)
                        </h3>
                        <ul className="divide-y divide-gray-200">
                          {suggestions.map((suggestion, index) => (
                              <li key={index}
                                  className="p-4 hover:bg-gray-50 transition-colors duration-200 cursor-pointer">
                                                    <span
                                                        dangerouslySetInnerHTML={{__html: suggestion}}
                                                        className="text-lg"
                                                    />
                              </li>
                          ))}
                        </ul>
                      </div>
                  )}

                  {suggestionQuery && suggestions.length === 0 && (
                      <div className="text-center py-16">
                        <div className="text-6xl mb-4">🤔</div>
                        <p className="text-gray-600 text-lg">"{suggestionQuery}"에 대한 제안이 없습니다.</p>
                        <p className="text-gray-500">다른 검색어를 시도해보세요.</p>
                      </div>
                  )}
                </div>
            )}

            {/* 상품 생성 탭 */}
            {activeTab === 'create' && (
                <div
                    className="bg-white bg-opacity-95 backdrop-filter backdrop-blur-lg rounded-xl p-8 shadow-xl">
                  <h2 className="text-3xl font-bold text-gray-800 mb-8">➕ 새 상품 생성</h2>

                  <div
                      className="bg-gradient-to-r from-green-50 to-blue-50 p-8 rounded-xl shadow-inner">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <div>
                        <label className="block text-lg font-semibold text-gray-700 mb-3">📝 상품명
                          *</label>
                        <input
                            type="text"
                            value={newProduct.name}
                            onChange={(e) => setNewProduct({...newProduct, name: e.target.value})}
                            placeholder="예: 갤럭시 S24, 아이폰 15"
                            className="search-input w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:outline-none text-lg"
                        />
                      </div>

                      <div>
                        <label className="block text-lg font-semibold text-gray-700 mb-3">🏷️ 카테고리
                          *</label>
                        <input
                            type="text"
                            value={newProduct.category}
                            onChange={(e) => setNewProduct(
                                {...newProduct, category: e.target.value})}
                            placeholder="예: 스마트폰, 노트북, 전자제품"
                            className="search-input w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:outline-none text-lg"
                        />
                      </div>

                      <div>
                        <label className="block text-lg font-semibold text-gray-700 mb-3">💰 가격
                          *</label>
                        <input
                            type="number"
                            value={newProduct.price}
                            onChange={(e) => setNewProduct(
                                {...newProduct, price: Number(e.target.value)})}
                            min="0"
                            placeholder="예: 1000000"
                            className="search-input w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:outline-none text-lg"
                        />
                      </div>

                      <div>
                        <label className="block text-lg font-semibold text-gray-700 mb-3">⭐ 평점 (0-5)
                          *</label>
                        <input
                            type="number"
                            value={newProduct.rating}
                            onChange={(e) => setNewProduct(
                                {...newProduct, rating: Number(e.target.value)})}
                            min="0"
                            max="5"
                            step="0.1"
                            placeholder="예: 4.5"
                            className="search-input w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:outline-none text-lg"
                        />
                      </div>
                    </div>

                    <div className="mt-6">
                      <label className="block text-lg font-semibold text-gray-700 mb-3">📄 상품
                        설명</label>
                      <textarea
                          value={newProduct.description}
                          onChange={(e) => setNewProduct(
                              {...newProduct, description: e.target.value})}
                          rows="4"
                          placeholder="상품에 대한 자세한 설명을 입력하세요..."
                          className="search-input w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-purple-500 focus:outline-none text-lg resize-none"
                      />
                    </div>

                    <div className="mt-8 text-center">
                      <button
                          onClick={createProduct}
                          disabled={loading || !newProduct.name.trim()
                              || !newProduct.category.trim()}
                          className="btn-primary text-white px-8 py-4 rounded-xl disabled:opacity-50 flex items-center gap-3 font-semibold text-lg mx-auto"
                      >
                        ➕ {loading ? '생성 중...' : '상품 생성'}
                      </button>
                      <p className="text-sm text-gray-500 mt-4">
                        * 상품명과 카테고리는 필수 항목입니다.
                      </p>
                    </div>
                  </div>
                </div>
            )}
          </div>
        </div>
    );
  }

  // React 18 방식으로 렌더링
  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App/>);
</script>
</body>
</html>
